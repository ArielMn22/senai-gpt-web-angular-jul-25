<header></header>

<main class="page-container"> <!-- Caixa maior -->

    <div class="robo-image">
    </div>
    <div class="login-container" [formGroup]="loginForm">

        <img src="imgs/Chat.png" alt="Logo do SenaiGPT.">

        <h1 class="titulo">Login</h1>

        <input class="inpt" type="email" placeholder="Insira o e-mail" formControlName="email">
        <span class="error-message">{{ emailErrorMessage }}</span>

        <!-- <fa-icon [icon]="faCoffe"/> -->

        <input class="inpt" type="password" placeholder="Insira a senha" formControlName="password" (keydown.enter)="onLoginClick()">
        <span class="error-message">{{ passwordErrorMessage }}</span>

        <button class="btn" (click)="onLoginClick()">Entrar</button>

        <span class="success-status-message">{{ successStatusMessage }}</span>
        <span class="error-status-message">{{ errorStatusMessage }}</span>

    </div>

</main>

<footer></footer>
